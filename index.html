<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Glass UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="glass-card">

        <h2>Selamat Datang</h2>
        <p class="desc">Silakan login menggunakan akun Anda</p>

        <form>

            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Masukkan username">
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Masukkan password">
            </div>

            <div class="field">
                <label>Role Akun</label>
                <div class="radio-group">
                    <label><input type="radio" name="r" value="admin"> Admin</label>
                    <label><input type="radio" name="r" value="penjual"> Penjual</label>
                    <label><input type="radio" name="r" value="pembeli"> Pembeli</label>
                </div>
            </div>

            <div class="field">
                <label>Pilih Jabatan</label>
                <select>
                    <option disabled selected>-- Pilih Jabatan --</option>
                    <option value="owner">Owner</option>
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                    <option value="freelancer">Freelancer</option>
                </select>
            </div>

            <button class="btn">Masuk</button>
        </form>

    </div>
</div>

</body>
</html>
